<body class="overflow-hidden">

  
      <div class="flex items-center justify-center h-screen">
          <div class="range size custom-color text-center">
              <style>body{background: #00000000;}</style><br>
<span id="hour">14</span>:<span id="minute">56</span>:<span id="second">32</span>
    <script>
      function updateHour() {
          var currentHour = new Date().getHours();
          document.getElementById("hour").textContent = currentHour;
      }

      function updateMinute() {
          var currentMinute = new Date().getMinutes();
          document.getElementById("minute").textContent = currentMinute;
      }

      function updateSecond() {
          var currentSecond = new Date().getSeconds();
          document.getElementById("second").textContent = currentSecond;
      }

      function updateDay() {
          var today = new Date();
          var currentDay = today.getDate();
          document.getElementById("day").textContent = currentDay;
      }

      function updateMonth() {
          var today = new Date();
          var currentMonth = today.getMonth() + 1;
          document.getElementById("month").textContent = currentMonth;
      }

      function updateYear() {
          var today = new Date();
          var currentYear = today.getFullYear();
          document.getElementById("year").textContent = currentYear;
      }

      window.onload = function() {
          setInterval(updateHour, 1000);
          setInterval(updateMinute, 1000);
          setInterval(updateSecond, 1000);
          setInterval(updateDay, 1000);
          setInterval(updateMonth, 1000);
          setInterval(updateYear, 1000);
      };
    </script>            </div>
